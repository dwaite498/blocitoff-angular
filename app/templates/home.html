<div class="panel panel-default">
  <h1 class="panel-heading">Current Tasks</h1>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time till expiration</th>
        </tr>
      </thead>

        <tbody>
          <tr ng-repeat="item in home.todoItem" ng-hide="home.shouldHide(item)||item.completed">
            <td>{{ item.name }} </td>
            <td>{{ item.created_at|TimeToExpiration }}</td>
            <td><input type="checkbox" ng-click="home.completed(item)">{{ item.completed }}</input></td>
          </tr>
        </tbody>
    </table>
  </div>

  <form class="navbar-form" role="search">
    <div class="form-group">
      <input  type="text" class="form-control" ng-model="home.newitem" placeholder="New Todo"></input>
      <button ng-click="home.submit()" class="btn btn-default">Add Todo Item</button>
    </div>
  </form>
</div>
