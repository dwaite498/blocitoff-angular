<div class="panel panel-default">
  <h1 class="panel-heading">Current Tasks</h1>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time till expiration</th>
        </tr>
      </thead>

        <tbody>
          <tr ng-repeat="item in expired.todoItem" ng-hide="item.created_at >= expired.oldestDate" >
            <td>{{ item.name }} </td>
            <td> {{ item.created_at }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
